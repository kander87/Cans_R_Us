<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Contact CANS R US, LLC â€“ Pierz town, MN | 320.547.2478</title>
</head>

<body>
    <!--burger navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container justify-content-between">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-5 underlineAnimate" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5 underlineAnimate" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-5 underlineAnimate" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5 underlineAnimate" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-5 underlineAnimate" aria-current="page" href="">Contact Us/Get Quote</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container row mt-5">
            <!-- contact form -->
            <div class="form col-md-4 col-12 p-2 mx-auto">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
                <form action="/submit" method="post" >
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" name="name">
                    <label class="mt-2" for="email">Email:</label>
                    <input class="form-control" type="email" name="email">
                    <label class="mt-2" for="phone">Phone Number:</label>
                    <input class="form-control" type="phone" name="phone">
                    <label class="mt-2" for="message">Message:</label>
                    <textarea class="form-control" name="message" rows="3"></textarea>
                    <button class="btn btn-danger mt-3 d-block mx-auto">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="border-top border-dark footer text-muted">
        <div class="container d-flex justify-content-between">
            <div>
                &copy; 2023 - CANS R US, LLC
                <a href="/private">Private Policy</a>
            </div>
        </div>
    </footer>

</body>

<!--script for burger menu-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
